<!doctype html>
<html>
<head>
  <title>Logs</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="bower_components/webcomponentsjs/webcomponents.js">
  </script>

  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/core-pages/core-pages.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="elements/log-list.html">

  <style>
    html,body {
      height: 100%;
      margin: 0;
      background-color: #E5E5E5;
      font-family: 'RobotoDraft', sans-serif;
    }
    core-header-panel {
      height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch; 
    }
    core-toolbar {
      background: #03a9f4;
      color: white;
    }
    #tabs {
      width: 100%;
      margin: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      text-transform: uppercase;
    }
    .container {
      margin: 20px;
      /*box-sizing: border-box;*/
    }
    core-pages {
      width: 100%;
      height: 100%;
    }
    core-toolbar {
      margin-top: -12px;
    }
  </style>

</head>

<body unresolved fullbleed layout vertical>

  <core-header-panel flex>

    <core-toolbar>

      <paper-tabs id="tabs" selected="stateList" self-end>
        <paper-tab name="Home">Home</paper-tab>
        <paper-tab name="stateList">State</paper-tab>
        <paper-tab name="doorList">Door</paper-tab>
      </paper-tabs>
    </core-toolbar>

    <div class="container" fit>
      <core-pages selected="stateList">
        
        <log-list name="stateList" path="logs/system_state" id="stateList">
        </log-list>
        
        <log-list name="doorList" path="logs/door" id="doorList">
        </log-list>
      </core-pages>
      
    </div>

  </core-header-panel>
  <script src="/scripts/moment-2.8.3.js"></script>
  <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
  <script src="/scripts/fbKey.js"></script>
  <script src="/scripts/log.js"></script>
</body>
</html>
