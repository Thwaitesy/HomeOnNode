<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Home Status</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">

    <!-- Custom styles for this template -->
  </head>
  <body>

    <div id="castCarousel" class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item" id="weatherForecast">
          <img>
          <div class="carousel-caption">
            <h1></h1>
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row now">
      <div class="col-lg-6 weather">
        <img id="tempIcon">
        <span id="tempNow"></span>&deg;F
      </div>
      <div class="col-lg-6 time">
        <span id="curTime"></span>
      </div>
    </div>
    <div class="row versionInfo">
      <div class="col-lg-4">
        Started At <span id="startedAt">unknown</span>
      </div>
      <div class="col-lg-4">
        Last Updated <span id="updatedAt">unknown</span>
      </div>
      <div class="col-lg-4">
        Head <span id="gitHead">unknown</span>
      </div>
    </div>


    <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script src="./js/keys.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="./js/jquery-2.1.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/moment-2.8.3.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
