<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="HomeOnNode" />
  <title>HomeOnNode</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <link rel="icon" sizes="192x192" href="images/athome-192.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js">
  </script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" force-narrow="true">
      <!-- Drawer Scroll Header Panel -->
      <paper-header-panel drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">HomeOnNode</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <left-nav selected="{{page}}"></left-nav>
      </paper-header-panel>

      <!-- Main Area -->
      <paper-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle>
          </paper-icon-button> 

          <paper-tabs selected="{{page}}" attr-for-selected="name" class="layout flex">
            <paper-tab name="home" active>Home</paper-tab>
            <paper-tab name="actions">Actions</paper-tab>
            <paper-tab name="lights">Lights</paper-tab>
            <paper-tab name="media">Media</paper-tab>
          </paper-tabs>

          <!-- <paper-icon-button icon="av:mic">
          </paper-icon-button> -->
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages id="panelPrimary" attr-for-selected="name" selected="{{page}}">
            
            <my-status name="home" commands="[[actionCommands]]">
            </my-status>

            <my-lights name="lights" 
              lights="[[hueLights]]" 
              groups="[[hueGroups]]"
              scenes="[[hueScenes]]">
            </my-lights>

            <my-actions name="actions" commands="[[actionCommands]]">
            </my-actions>

            <my-media name="media" commands="[[mediaCommands]]" media-keys="[[mediaKeyCommands]]">
            </my-media>

            <my-rooms name="rooms">
            </my-rooms>

            <my-hvac name="hvac">
            </my-hvac>

            <my-devices name="devices">
            </my-devices>

            <my-scenes name="scenes" scenes="[[hueScenes]]" lights="[[hueLights]]">
            </my-scenes>

            <my-logs name="presence" path="logs/presence" title="Presence">
            </my-logs>

            <my-logs name="logsState" path="logs/systemState" title="State">
            </my-logs>

            <my-logs name="logsDoor" path="logs/doors" title="Doors">
            </my-logs>

            <my-logs name="logsSystem" path="logs/logs" title="System Logs">
            </my-logs>

            <my-settings name="settings">
            </my-settings>

          </iron-pages>

        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <fb-data id="fbData" 
      hue-groups="{{hueGroups}}"
      hue-lights="{{hueLights}}"
      hue-scenes="{{hueScenes}}"
      media-commands="{{mediaCommands}}"
      media-key-commands="{{mediaKeyCommands}}"
      action-commands="{{actionCommands}}"
    >
    </fb-data>

    <confirm-dialog id="confirmDialog"></confirm-dialog>

    <!-- <fb-auth></fb-auth> -->
    <panel-timer selected="{{page}}"></panel-timer>
    <paper-toast id="toast" duration="6000">
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/keys.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
