<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }
      paper-tabs, paper-toolbar {
        background-color: var(--default-primary-color);
        color: #fff;
        height: var(--paper-toolbar-height);
      }
      .abGrow {
        height: 60px;
        margin-bottom: 12px;
      }
      @media all and (min-width: 0px) and (max-width: 370px) {
        .abGrow { width: 31%; }
      }
      @media all and (min-width: 371px) and (max-width: 480px) {
        .abGrow { width: 31%; }
      }
      @media all and (min-width: 481px) {
        .abGrow { width: 24%; }
      }
    </style>
  </template>
</dom-module>
