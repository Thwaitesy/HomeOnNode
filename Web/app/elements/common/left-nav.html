<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="left-nav">
  <template>
    <style include="shared-styles"></style>
    <style>
      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }

      .paper-menu > .iron-selected {
        color: var(--default-primary-color);
      }

      paper-menu paper-button,
      paper-menu a {
        text-decoration: none;
        text-transform: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
        margin: 0;
      }
  </style>
    <paper-menu class="list">
      <paper-button panel="hvac" on-tap="showPanel">
        <iron-icon icon="hardware:toys"></iron-icon>
        <span>HVAC</span>
      </paper-button>

      <paper-button panel="presence" on-tap="showPanel">
        <iron-icon icon="social:group"></iron-icon>
        <span>Presence</span>
      </paper-button>

      <paper-button panel="logsState" on-tap="showPanel">
        <iron-icon icon="home"></iron-icon>
        <span>State Logs</span>
      </paper-button>

      <paper-button panel="logsDoor" on-tap="showPanel">
        <iron-icon src="/images/door.png"></iron-icon>
        <span>Door Logs</span>
      </paper-button>

      <paper-button panel="logsSystem" on-tap="showPanel">
        <iron-icon icon="social:notifications"></iron-icon>
        <span>System Logs</span>
      </paper-button>

      <hr>

      <a href="https://home.nest.com/#structures/ec1dea10-787f-11e3-82cb-123139253bf1">
        <iron-icon icon="xmail"></iron-icon>
        <span>Nest Home</span>
      </a>

      <hr>

      <paper-button panel="devices" on-tap="showPanel">
        <iron-icon icon="device:devices"></iron-icon>
        <span>Devices</span>
      </paper-button>

      <paper-button panel="settings" on-tap="showPanel">
        <iron-icon icon="settings"></iron-icon>
        <span>Settings</span>
      </paper-button>
    </paper-menu>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'left-nav',
        ready: function() {
        },
        properties: {
          selected: {
            type: String,
            notify: true
          }
        },
        showPanel: function(event) {
          var elem = event.srcElement;
          if (elem.tagName === 'SPAN') {
            elem = elem.parentElement;
          }
          var panel = elem.getAttribute('panel');
          if (!panel) {
            console.error('No panel defined.');
          }
          this.selected = panel;
          if (!this.drawer) {
            var dom = Polymer.dom(this.parent);
            this.drawer = dom.querySelector('paper-drawer-panel');
          }
          this.drawer.closeDrawer();
        }
      });
    })();
  </script>
</dom-module>
