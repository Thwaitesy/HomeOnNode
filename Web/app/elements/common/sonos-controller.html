<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sonos-controller">
  <template>
    <style include="shared-styles"></style>
    <style>
      .nowplaying {
        @apply(--layout-horizontal);
        margin-bottom: 2em;
      }
      .nowplaying-title {
        font-size: 1.5em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .nowplaying-artist-album {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .nowplaying-icon {
        --iron-icon-height: 85px;
        --iron-icon-width: 85px;
        width: 85px;
        height: 85px;
        background-color: var(--paper-grey-200);
        margin-right: 12px;
      }
    </style>
    <div class="nowplaying">
      <iron-icon class="nowplaying-icon" src="[[nowplayingIcon]]">
      </iron-icon>
      <div>
        <div class="nowplaying-title">[[nowplayingTitle]]</div>
        <div class="nowplaying-artist-album">[[nowplayingArtistAlbum]]</div>
        <div class="nowplaying-controls">
          <paper-icon-button icon="av:volume-down" on-tap="volDown">
          </paper-icon-button>
          <paper-icon-button icon="av:skip-previous" on-tap="skipPrevious">
          </paper-icon-button>
          <paper-icon-button hidden$="[[isPlaying]]" icon="av:play-arrow" on-tap="sonosPlay">
          </paper-icon-button>
          <paper-icon-button hidden$="[[!isPlaying]]" icon="av:pause" on-tap="sonosPause">
          </paper-icon-button>
          <paper-icon-button icon="av:skip-next" on-tap="skipNext">
          </paper-icon-button>
          <paper-icon-button icon="av:volume-up" on-tap="volUp">
          </paper-icon-button>
        </div>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'sonos-controller',
        ready: function() {
          this.nowplayingTitle = '-';
          this.nowplayingArtistAlbum = '- -';
          this.isPlaying = false;
          var randomDelay = Math.floor(Math.random() * 3000 + 1000);
          this.async(function() {
            this.setup();
          }, randomDelay);
        },
        setup: function() {
          var self = this;
          app.fbRoot.child('state/sonos/state/state').on('value', 
            function(snapshot) {
              var data = snapshot.val();
              self.set('nowplayingTitle', data.currentTrack.title);
              var secondary = data.currentTrack.artist;
              if (data.currentTrack.album) {
                secondary += ' - ' + data.currentTrack.album;
              }
              self.set('nowplayingArtistAlbum', secondary);
              if (data.playerState === 'PLAYING') {
                self.set('isPlaying', true);
              } else {
                self.set('isPlaying', false);
              }
              // state/sonos/state/state/currentTrack/absoluteAlbumArtURI
              var icon = data.currentTrack.absoluteAlbumArtURI;
              self.set('nowplayingIcon', icon);
            }
          );
        },
        volDown: function() {
          app.sendCommand({cmdName: 'SONOS_VOL_DOWN'});
        },
        volUp: function() {
          app.sendCommand({cmdName: 'SONOS_VOL_UP'});
        },
        skipPrevious: function() {
          app.sendCommand({cmdName: 'SONOS_PREVIOUS'});
        },
        skipNext: function() {
          app.sendCommand({cmdName: 'SONOS_NEXT'});
        },
        sonosPlay: function() {
          app.sendCommand({cmdName: 'SONOS_PLAY'});
        },
        sonosPause: function() {
          app.sendCommand({cmdName: 'SONOS_PAUSE'});
        }
      });
    })();
  </script>
</dom-module>
