<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="info-bubble">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: inline-block;
      }
      #bubble {
        width: 60px;
        height: 60px;
        border-radius: 100%;
        border: 1px solid black;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-center);
      }
      #label {
        width: 56px;
        font-size: 0.6em;
        text-align: center;
        background-color: blue;
        color: white;
        border-radius: 8px;
        padding: 4px;
        margin-top: -16px;
      }
    </style>
    <div id="bubble">
      [[value]]
    </div>
    <div id="label">
      <content></content>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'info-bubble',
        ready: function() {
          console.log('********* info bubble **************');
        }
      });
    })();
  </script>
  <script src="../../bower_components/moment/moment.js"></script>

</dom-module>
