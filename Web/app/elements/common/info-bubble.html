<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="info-bubble">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        cursor: pointer;
      }
      .badge-container {
        display: inline-block;
        text-align: center;
        vertical-align: top;
        margin-top: 8px;
        margin-bottom: 0px;
      }

      .label-badge {
        position: relative;
        display: block;
        margin: 0 auto;
        width: 2.5em;
        text-align: center;
        height: 2.5em;
        line-height: 2.5em;
        font-size: 1.5em;
        border-radius: 50%;
        border: 0.1em solid var(--bbp-info-bubble-color, --default-primary-color);
        color: rgb(76, 76, 76);
        white-space: nowrap;
        background-color: white;
        transition: border 0.3s ease-in-out;
      }
      .label-badge .value {
        font-size: 90%;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .label-badge .value.big {
        font-size: 70%;
      }
      .label-badge .label {
        position: absolute;
        bottom: -1em;
        left: 0;
        right: 0;
        line-height: 1em;
        font-size: 0.5em;
      }
      .label-badge .label span {
        max-width: 80%;
        display: inline-block;
        background-color: var(--bbp-info-bubble-color, --default-primary-color);
        color: white;
        border-radius: 1em;
        padding: 4px 8px;
        font-weight: 500;
        text-transform: uppercase;
        overflow: hidden;
        text-overflow: ellipsis;
        transition: background-color .3s ease-in-out;
      }
      .badge-container .title {
        margin-top: 1em;
        font-size: .9em;
        width: 5em;
        font-weight: 300;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      iron-image {
        border-radius: 50%;
      }
      paper-spinner {
        line-height: 1em;
        margin-top: 14px;
      }
      iron-icon {
        margin-top: -6px;
      }

      @media (max-width: 400px) {
        .badge-container .title {
          width: 3em;
        }
        .label-badge {
          width: 2.25em;
          height: 2.2em;
          line-height: 2.25em;
        }
        .label-badge .label span {
          font-size: 80%;
        }
      }
    </style>
    <div class='badge-container'>
      <div class='label-badge' id='badge'>
        <paper-spinner active hidden$='[[hideSpinner]]'></paper-spinner>
        <div class$='[[computeClasses(value)]]' hidden$='[[!hideSpinner]]'>
          <template is='dom-if' if='[[icon]]'>
            <iron-icon icon='[[icon]]'></iron-icon>
          </template>
          <template is='dom-if' if='[[image]]'>
            <iron-image sizing='cover' class='fit' src='[[image]]'></iron-image>
          </template>
          <template is='dom-if' if='[[value]]'>[[value]]</template>
        </div>
        <template is='dom-if' if='[[label]]'>
          <div class='label'><span>[[label]]</span></div>
        </template>
      </div>
      <div class='title'>[[description]]</div>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'info-bubble',
        ready: function() {
          var hideSpinner = true;
          if (this.loading === true) {
            hideSpinner = false;
          }
          this.hideSpinner = hideSpinner;
        },
        properties: {
          loading: Boolean,
          color: String
        },
        observers: [
          'toggleLoading(loading)',
          'colorChange(color)'
        ],
        colorChange: function(color) {
          if (!color) {
            color = '--default-primary-color';
          }
          var newColor = 'var(' + color + ')';
          this.customStyle['--bbp-info-bubble-color'] = newColor;
          this.updateStyles();
        },
        toggleLoading: function(isLoading) {
          if (isLoading === true) {
            this.hideSpinner = false;
          } else {
            this.hideSpinner = true;
          }
        },
        computeClasses: function(value) {
          return value && value.length > 4 ? 'value big' : 'value';
        }
      });
    })();
  </script>
</dom-module>
