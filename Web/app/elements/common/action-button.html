<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="action-button">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        /*display: block;*/
        /*display: inline-block;*/
        margin: 0 0.29em;
      }
      paper-button {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      paper-button.pushed {
        color: var(--light-primary-color);
        --paper-button-flat-focus-color: var(--default-primary-color);
        background: var(--default-primary-color);
      }
      paper-button.pushed:hover {
        background: var(--default-primary-color);
      }
      paper-button.pushed:not([active]) {
        color: var(--default-primary-color) !important;
        --paper-button-flat-focus-color: var(--light-primary-color) !important;
        background: var(--light-primary-color) !important;
      }
    </style>
      <paper-button id="actionButton" raised on-tap="tapped" class="actionButton">
        <content></content>
      </paper-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'action-button',
        ready: function() {
          this.timeout = null;
        },
        properties: {
          noToggle: Boolean
        },
        observers: [
          'isOnChanged(on)'
        ],
        isOnChanged: function(newValue) {
          // TODO: find way to remove focus after button is pushed
          if (newValue === true) {
            this.isOn = true;
            this.$.actionButton.active = true;
            this.$.actionButton.classList.add('pushed');
          } else {
            this.isOn = false;
            this.$.actionButton.active = false;
            this.$.actionButton.classList.remove('pushed');
          }
        },
        tapped: function() {
          if (this.noToggle) {
            return;
          }
          this.$.actionButton.classList.add('pushed');
          if (this.timeout) {
            this.cancelAsync(this.timeout);
            this.timeout = null;
          }
          this.timeout = this.async(function() {
            this.isOnChanged(this.isOn);
            this.timeout = null;
          }, 10000);
        }
      });
    })();
  </script>
</dom-module>
