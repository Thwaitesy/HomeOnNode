<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-clock">
  <template>
    <style include="shared-styles"></style>
    <style>
      h2 {
        font-size: 4em;
        font-weight: normal;
        margin: 0 0 0.25em;
      }
      @media all and (min-width: 380px) and (max-width: 600px) {
        h2 {font-size: 5em;}
      }
      @media all and (min-width: 601px) and (max-width: 900px) {
        h2 {font-size: 6em;}
      }
      @media all and (min-width: 901px) {
        h2 {font-size: 8em;}
      }
    </style>
    <h2><span>{{currentTime}}</span></h2>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-clock',
        ready: function() {
          var self = this;
          self.currentTime = moment().format('h:mm a');
          setInterval(function() {
            self.currentTime = moment().format('h:mm a');
          }, 1000);
        }
      });
    })();
  </script>
  <script src="../../bower_components/moment/moment.js"></script>

</dom-module>
