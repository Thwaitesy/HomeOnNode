<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="panel-timer">
  <template>
    <style include="shared-styles"></style>
    <style>
    </style>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'panel-timer',
        ready: function() {
          if (!this.default) {
            this.default = 'home';
          }
          this.timeout = 180 * 1000;
          var self = this;
          setInterval(function() {
            var timeSinceLastInput = Date.now() - window.lastInput;
            var onDefaultPanel = self.selected  === self.default;
            if (timeSinceLastInput >= self.timeout && !onDefaultPanel) {
              window.lastInput = Date.now();
              self.selected = self.default;
            }
          }, 5000);
        },
        onChange: function() {
          window.lastInput = Date.now();
        },
        observers: [
          'onChange(selected)'
        ],
        properties: {
          selected: {
            type: String,
            notify: true
          },
          default: {
            type: String
          }
        }
      });
    })();
  </script>
</dom-module>
