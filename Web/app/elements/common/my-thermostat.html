<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-thermostat">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        --thermostat-color: var(--paper-blue-grey-500);
      }

      paper-material {
        background-color: white;
        margin: 16px auto;
        max-width: 400px;
        padding: 16px;
      }

      .thermostat-container {
        display: inline-block;
        text-align: center;
        vertical-align: top;
        margin-top: 8px;
        margin-bottom: 0px;
        margin-right: 16px;
      }
      .label-thermostat {
        position: relative;
        display: block;
        margin: 0 auto;
        width: 2em;
        height: 2em;
        line-height: 2em;
        text-align: center;
        font-size: 3.0em;
        border-radius: 50%;
        border: 0.2em solid var(--thermostat-color);
        color: rgb(76, 76, 76);
        white-space: nowrap;
        background-color: white;
        transition: border 0.3s ease-in-out;
      }
      .thermostat-value {
        font-size: 90%;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-top: -6px;
      }
      .label-thermostat .label {
        position: absolute;
        bottom: -1em;
        left: 0;
        right: 0;
        line-height: 1em;
        font-size: 0.3em;
      }
      .label-thermostat .label span {
        max-width: 80%;
        display: inline-block;
        background-color: var(--thermostat-color);
        color: white;
        border-radius: 1em;
        padding: 8px 16px;
        font-weight: 500;
        text-transform: uppercase;
        overflow: hidden;
        text-overflow: ellipsis;
        transition: background-color .3s ease-in-out;
      }
      .label-thermostat .scale {
        font-size: 0.4em;
        vertical-align: super;
      }
      .thermostat-value paper-input /deep/ input {
        font-size: 1em;
      }
      .thermostat-value paper-input /deep/ .underline {
        display:none;
      }
      .label {
        color: var(--secondary-text-color);
      }

      paper-icon-button.left {
        margin-left: -12px;
      }
      paper-icon-button.right {
        margin-right: -12px;
      }

      .leafIcon {
        color: var(--paper-green-500);
      }
    </style>
    <paper-material>
      <div class="layout horizontal">
        <div class="flex">[[nestData.name]]</div>
        <iron-icon class="leafIcon" hidden$="[[!nestData.has_leaf]]" icon="my-icons:leaf"></iron-icon>
      </div>
      <div class="layout horizontal">
        <div class='thermostat-container'>
          <div class='label-thermostat' id='thermostat'>
            <div class="thermostat-value">
              <span>[[nestData.ambient_temperature_f]]</span><span class="scale">&deg;F</span>
            </div>
            <div class='label'><span>[[nestData.hvac_state]]</span></div>
          </div>
        </div>
        <div class="layout vertical flex">
          <paper-dropdown-menu disabled$="[[!isReady]]">
            <paper-listbox class="dropdown-content" attr-for-selected="mode" 
              selected="{{hvacMode}}" on-iron-select="changeMode">
              <paper-item mode="off">Off</paper-item>
              <paper-item mode="heat-cool">Auto</paper-item>
              <paper-item mode="heat">Heat</paper-item>
              <paper-item mode="cool">Cool</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <div class="layout horizontal">
            <paper-icon-button disabled$="[[isOff]]" icon="expand-more" class="left" on-tap="decreaseTargetTemp">
            </paper-icon-button>
            <paper-input disabled$="[[isOff]]" no-label-float on-change="changeTemp"
              value="{{targetTemp}}" type="number" min="[[minTemp]]" max="[[maxTemp]]"
              class="flex">
            </paper-input>
            <paper-icon-button disabled$="[[isOff]]" icon="expand-less" class="right" on-tap="increaseTargetTemp">
            </paper-icon-button>
          </div>
          <div>
            <span class="label">Humidity: </span>
            <span>[[nestData.humidity]]</span>%
          </div>
        </div>
      </div>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';
      /* jshint -W106 */
      // jscs:disable requireCamelCaseOrUpperCaseIdentifiers

      Polymer({
        is: 'my-thermostat',
        ready: function() {
          this.minTemp = 64;
          this.maxTemp = 85;
          this.targetTemp = null;
          this.hvacMode = null;
          this.isOff = true;
          this.isReady = false;
          this.nestData = {};
          this.setup();
        },
        properties: {
          key: String
        },
        setup: function() {
          var self = this;
          var path = 'state/nest/devices/thermostats/';
          path += this.key;
          app.fbRoot.child(path).on('value', function(snapshot) {
            var data = snapshot.val();
            if (data) {
              self.nestData = data;
              self.updateThermostat(data);
              self.isReady = true;
            }
          });
        },
        updateThermostat: function(data) {
          var newColor;
          var state = data.hvac_state;
          this.hvacMode = data.hvac_mode;
          this.targetTemp = data.target_temperature_f;
          if (state === 'off') {
            newColor = 'var(--paper-grey-900)';
          } else if (state === 'heating') {
            newColor = 'var(--paper-red-300)';
          } else if (state === 'cooling') {
            newColor = 'var(--paper-blue-300)';
          }
          if (newColor) {
            this.customStyle['--thermostat-color'] = newColor;
            this.updateStyles();
            this.hvacStateLabel = state;
          }
        },
        changeMode: function() {
          app.lastInput = Date.now();
          this.isOff = this.hvacMode  === 'off' ? true : false;
          if (this.hvacMode !== this.nestData.hvac_mode) {
            var command = {
              nestThermostat: this.key,
              mode: this.hvacMode
            };
            app.sendCommand(command);
          }
        },
        changeTemp: function() {
          app.lastInput = Date.now();
          this.targetTemp = parseInt(this.targetTemp, 10);
          var belowMax = this.targetTemp < this.maxTemp;
          var aboveMin = this.targetTemp > this.minTemp;
          var hasChanged = this.targetTemp !== this.nestData.target_temperature_f;
          if (belowMax && aboveMin && hasChanged) {
            var command = {
              nestThermostat: this.key,
              temperature: this.targetTemp
            };
            app.sendCommand(command);
          } else {
            this.targetTemp = this.nestData.target_temperature_f;
          }
          app.lastInput = Date.now();
        },
        increaseTargetTemp: function() {
          this.targetTemp = this.targetTemp + 1;
          this.changeTemp();
        },
        decreaseTargetTemp: function() {
          this.targetTemp = this.targetTemp - 1;
          this.changeTemp();
        }
      });
      /* jshint +W106 */
      // jscs:enable
    })();
  </script>
</dom-module>
