<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="home-state">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        margin-top: 1em;
        margin-bottom: 1em;
        width: 100%;
      }
      action-button {
        display: inline-block;
        margin-left: 10px;
        margin-right: 10px;
        width: 150px;
        height: 60px;
      }
    </style>
    <firebase-document id="fbNode" data="{{state}}">
    </firebase-document>
    <action-button id="butAway" on-tap="tapAway" on="[[isAway]]">
      <iron-icon icon="work"></iron-icon> Away
    </action-button>
    <action-button id="butHome" on-tap="tapHome" on="[[isHome]]">
      <iron-icon icon="home"></iron-icon> Home
    </action-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'home-state',
        ready: function() {
          this.isHome = false;
          this.isAway = false;
          var path = 'state/systemState';
          this.$.fbNode.location = window.fbURL + path;
        },
        observers: [
          'stateChange(state)'
        ],
        stateChange: function(value) {
          if (value === 'HOME') {
            this.isHome = true;
            this.isAway = false;
          } else {
            this.isHome = false;
            this.isAway = true;
          }
        },
        tapAway: function() {
          window.sendCommand({cmdName: 'STATE_ARMED'});
        },
        tapHome: function() {
          window.sendCommand({cmdName: 'STATE_HOME'});
        }
      });
    })();
  </script>
</dom-module>
