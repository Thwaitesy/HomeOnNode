<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-device">
  <template>
    <style include="shared-styles"></style>
    <style>
      paper-material {
        background-color: white;
        margin: 16px auto;
        max-width: 400px;
      }
      h2 {
        margin-top: 0;
        margin-bottom: 0.25em;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px 16px 0 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          padding: 32px 32px 0 32px;
        }
      }
      .deviceKey {
        font-weight: bold;
      }
      .label {
        display: inline-block;
        width: 50%;
      }
      .online { 
        color: var(--paper-green-500);
      }
      .offline { 
        color: var(--paper-red-500);
      }
      .stale {
        color: var(--paper-red-500);
      }
      h2 iron-icon {
        float: right;
      }
    </style>
    <firebase-document id="fbDevice" data="{{item}}">
    </firebase-document>
    <paper-material elevation="1">
      <h2>
        <span>[[deviceId]]</span>
        <iron-icon icon="[[getIcon(item.online)]]" class$="[[isOnline(item.online)]]">
        </iron-icon>
      </h2>
      <template is="dom-if" if="[[item.host]]">
      <div>
        <span class="label">IP Address</span>
        <span>[[item.host.ipAddress]]</span>
      </div>
      </template>
      <div>
        <span class="label">Last Updated</span>
        <span class$="[[isStale(item.heartbeat)]]">
          [[formatDate(item.heartbeat)]]
        </span>
      </div>
      <template is="dom-if" if="[[item.startedAt]]">
      <div>
        <span class="label">Started</span>
        <span>[[formatDate(item.startedAt)]]</span>
      </div>
      </template>
      <template is="dom-if" if="[[item.shutdownAt]]">
      <div>
        <span class="label">Shutdown</span>
        <span>[[formatDate(item.shutdownAt)]]</span>
      </div>
      </template>
      <div>
        <span class="label">Version</span>
        <span>[[item.version]]</span>
      </div>
      <div>
        <paper-button action="restart" on-tap="tapAction">Restart</paper-button>
        <paper-button action="shutdown" on-tap="tapAction">Shutdown</paper-button>
      </div>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'my-device',
        ready: function() {
          var path = 'https://petele-at-home.firebaseio.com/devices/';
          path += this.deviceId;
          this.$.fbDevice.location = path;
        },
        tapAction: function(event) {
          var action = event.srcElement.getAttribute('action');
          var dialog = window.app.confirmDialog;
          dialog.title = 'Confirm';
          dialog.action = 'devices/' + this.deviceId + '/' + action;
          var msg = 'Are you sure you want to ';
          msg += action + ' ' + this.deviceId;
          dialog.message = msg;
          dialog.onConfirm = function(path) {
            app.fbRoot.child(path).set(true, function(err) {
              if (err) {
                console.error('[sendDeviceCommand]', err);
              }
            });
          };
          dialog.open();
        },
        formatDate: function(value) {
          return moment(value).format('M/D/YY, h:mm:ss a');
        },
        isStale: function(value) {
          if (((moment() - moment(value)) / 1000) > 120) {
            return 'stale';
          }
          return '';
        },
        isOnline: function(value) {
          if (value) {
            return 'online';
          }
          return 'offline';
        },
        getIcon: function(value) {
          if (value === true) {
            return 'cloud';
          }
          return 'cloud-off';
        }
      });
    })();
  </script>
</dom-module>
