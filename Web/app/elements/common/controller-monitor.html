<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="controller-monitor">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host { @apply(--layout-fit); }
      paper-dialog { @apply(--layout-fit); }
      paper-dialog div {
        text-align: center;
        font-size: 2.25em;
        line-height: 1.4em;
      }
      h2 {
        color: var(--paper-red-500);
      }
      iron-icon {
        color: var(--paper-red-500);
        display: inline-block;
        --iron-icon-height: 192px;
        --iron-icon-width: 192px;
      }
    </style>
    <paper-dialog id="offlineDialog" modal auto-fit-on-attach no-cancel-on-esc-key no-cancel-on-outside-click>
      <h2>HomeOnNode</h2>
      <div>
        <iron-icon icon="icons:report"></iron-icon>
        HomeOnNode Controller appears to be offline.
      </div>
    </paper-dialog>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'controller-monitor',
        ready: function() {
          var randomDelay = Math.floor(Math.random() * 3000 + 1000);
          this.async(function() {
            this.setup();
          }, randomDelay);
        },
        setup: function() {
          var self = this;
          var path = '/devices/HomeOnNode/online';
          app.fbRoot.child(path).on('value', function(snapshot) {
            var isOnline = snapshot.val();
            if (isOnline) {
              self.hideDialog();
            } else {
              self.showDialog();
            }
          });
        },
        showDialog: function() {
          this.$.offlineDialog.open();
          document.title = 'OFFLINE - HomeOnNode';
        },
        hideDialog: function() {
          this.$.offlineDialog.close();
          document.title = 'HomeOnNode';
        }
      });
    })();
  </script>
</dom-module>
