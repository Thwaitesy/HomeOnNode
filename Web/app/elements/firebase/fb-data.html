<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="fb-data">
  <template>
    <style include="shared-styles"></style>
    <style>
    </style>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'fb-data',
        ready: function() {
          var self = this;
          this.harmonyActivityId = -1;
          app.fbRoot.child('state/hue/groups').on('value', function(snapshot) {
            self.updateHueGroups(snapshot.val());
          });
          app.fbRoot.child('state/hue/lights').on('value', function(snapshot) {
            self.updateHueLights(snapshot.val());
          });
          app.fbRoot.child('state/hue/scenes').on('value', function(snapshot) {
            self.updateHueScenes(snapshot.val());
          });
          app.fbRoot.child('config/HomeOnNode/commands').on('value', 
            function(snapshot) {
              self.updateCommands(snapshot.val());
            }
          );
        },
        properties: {
          hueScenes: {
            type: Array,
            notify: true
          },
          hueGroups: {
            type: Array,
            notify: true
          },
          hueLights: {
            type: Array,
            notify: true
          },
          actionCommands: {
            type: Array,
            notify: true
          },
          mediaCommands: {
            type: Array,
            notify: true
          },
          mediaKeyCommands: {
            type: Array,
            notify: true
          }
        },
        updateHueGroups: function(groups) {
          var newGroups = [];
          groups.forEach(function(group, index) {
            group.key = index;
            newGroups.push(group);
          });
          this.set('hueGroups', newGroups);
          console.debug('hueGroups updated');
        },
        updateHueLights: function(lights) {
          var newLights = [];
          lights.forEach(function(light, index) {
            light.key = index;
            newLights.push(light);
          });
          this.set('hueLights', newLights);
          console.debug('hueLights updated');
        },
        updateHueScenes: function(scenes) {
          var newScenes = [];
          var keys = Object.keys(scenes);
          keys.forEach(function(key) {
            var scene = scenes[key];
            scene.key = key;
            newScenes.push(scene);
          });
          this.set('hueScenes', newScenes);
          console.debug('hueScenes updated');
        },
        updateCommands: function(commands) {
          var keys = Object.keys(commands);
          var newActions = [];
          var newMedia = [];
          var newMediaKey = [];
          keys.forEach(function(key) {
            var command = commands[key];
            command.key = key;
            if (command.kind === 'action') {
              newActions.push(command);
            } else if (command.kind === 'media') {
              newMedia.push(command);
            } else if (command.kind === 'mediaKey') {
              newMediaKey.push(command);
            }
          });
          this.set('actionCommands', newActions);
          this.set('mediaCommands', newMedia);
          this.set('mediaKeyCommands', newMediaKey);
          console.debug('Commands updated');
        }
      });
    })();
  </script>
</dom-module>
