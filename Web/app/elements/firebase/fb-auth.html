<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="fb-auth">
  <template>
    <style include="shared-styles"></style>
    <style>
    </style>
    <firebase-auth id="firebaseLogin"
      provider="custom"
      on-login="loginHandler"
      on-error="errorHandler"
      location="https://petele-at-home.firebaseio.com">
    </firebase-auth>
    <paper-toast id="toastFBAuth" duration="6000">
    </paper-toast>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'fb-auth',
        ready: function() {
          this.$.firebaseLogin.params = {token: window.fbKey};
          this.$.firebaseLogin.login();
        },
        loginHandler: function(event, user) {
          console.log('fbAuth', event, user);
          this.$.toastFBAuth.text = 'Connected!';
          this.$.toastFBAuth.show();
        },
        errorHandler: function(event) {
          console.warn('fbAuth', event);
          this.$.toastFBAuth.text = event.detail.message;
          this.$.toastFBAuth.show();
        }
      });
    })();
  </script>
</dom-module>
