<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="fb-toggle">
  <template>
    <style include="shared-styles"></style>
    <style>
    </style>
      <firebase-document id="fbNode" data="{{toggle}}">
      </firebase-document>

      <paper-toggle-button id="ptBut" checked="[[toggle]]" on-change="onChange">
        <content></content>
      </paper-toggle-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'fb-toggle',
        ready: function() {
          this.$.fbNode.location = window.fbURL + this.state;
        },
        onChange: function() {
          var cmd = {cmdName: this.commandName};
          var newState = this.$.ptBut.checked;
          if (newState === false) {
            cmd.modifier = 'OFF';
          }
          window.sendCommand(cmd);
        },
        properties: {
          state: {
            type: String,
            notify: true
          },
          commandName: {
            type: String,
            noitfy: true
          }
        }
      });
    })();
  </script>
</dom-module>
