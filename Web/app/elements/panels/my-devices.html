<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-devices">
  <template>
    <style include="shared-styles"></style>
    <style>
    </style>

    <firebase-collection id="fbDevices" data="{{devices}}"
      location="https://petele-at-home.firebaseio.com/devices">
    </firebase-collection>
    <template is="dom-repeat" items="[[devices]]">
      <my-device device-id="[[item.__firebaseKey__]]">
      </my-device>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-devices',
        ready: function() {
        }
      });
    })();
  </script>
</dom-module>
