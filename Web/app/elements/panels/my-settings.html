<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-settings">
  <template>
    <style include="shared-styles"></style>
    <style>
      paper-material {
        background-color: white;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px 16px 0 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          padding: 32px 32px 0 32px;
        }
      }
    </style>
    <paper-material>
      <h2>Settings</h2>

      <paper-toggle-button id="showNotifications" on-change="notificationChange">
        Notifications
      </paper-toggle-button>

    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-settings',
        ready: function() {
          var self = this;
          this.gcmKey = localStorage.getItem('fbGCMKey');
          navigator.serviceWorker.getRegistration().then(function(reg) {
            reg.pushManager.getSubscription().then(function(sub) {
              self.updateSubscription(sub);
            });
          }).catch(function(error) {
            console.log('Error getting subscription state', error);
          });
        },
        notificationChange: function() {
          if (this.$.showNotifications.checked) {
            this.subscribe();
          } else {
            this.unsubscribe();
          }
        },
        updateSubscription: function(sub) {
          var self = this;
          var path = 'pushSubscribers';
          if (sub) {
            try {
              var subObj = {
                date: Date.now(),
                userAgent: navigator.userAgent,
                subscriptionInfo: JSON.parse(JSON.stringify(sub))
              };
              if (self.gcmKey) {
                path += '/' + self.gcmKey;
                app.fbRoot.child(path).set(subObj);
              } else {
                var k = app.fbRoot.child('pushSubscribers').push(subObj);
                self.gcmKey = k.key();  
                localStorage.setItem('fbGCMKey', self.gcmKey);
              }
              self.$.showNotifications.checked = true;
            } catch (ex) {
              console.error('GCM Setup failed', ex);
            }
          } else {
            if (self.gcmKey) {
              path += '/' + self.gcmKey;
              app.fbRoot.child(path).remove();
            }
            localStorage.removeItem('fbGCMKey');
            self.$.showNotifications.checked = false;
          }
        },
        subscribe: function() {
          var self = this;
          navigator.serviceWorker.getRegistration().then(function(reg) {
            reg.pushManager.subscribe({
              userVisibleOnly: true
            }).then(function(sub) {
              self.updateSubscription(sub);
            });
          }).catch(function(error) {
            console.log('Unable to subscribe', error);
          });
        },
        unsubscribe: function() {
          var self = this;
          navigator.serviceWorker.getRegistration().then(function(reg) {
            reg.pushManager.getSubscription().then(function(sub) {
              if (sub) {
                sub.unsubscribe().then(function() {
                  self.updateSubscription();
                });
              }
            });
          });
        }
      });
    })();
  </script>
</dom-module>
