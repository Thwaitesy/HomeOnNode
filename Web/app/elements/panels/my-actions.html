<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-actions">
  <template>
    <style include="shared-styles"></style>
    <style>
      div {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
      paper-material {
        background-color: white;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px 16px 0 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          padding: 32px 32px 0 32px;
        }
      }
      action-button {
        margin: 0;
      }

    </style>
    <paper-material>
      <firebase-document id="fbCmdList" data="{{fbCmdList}}" 
        location="https://petele-at-home.firebaseio.com/config/HomeOnNode/commands">
      </firebase-document>
      <div>
        <template is="dom-repeat" items="[[actionList]]">
          <action-button on-tap="tapAction" no-toggle="true" class="abGrow">
            [[item.label]]
          </action-button>
        </template>
      </div>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-actions',
        ready: function() {
          this.actionList = [];
        },
        observers: [
          'cmdListChange(fbCmdList)'
        ],
        cmdListChange: function(commands) {
          var actionList = [];
          var keys = Object.keys(commands);
          keys.forEach(function(key) {
            var cmd = commands[key];
            cmd.key = key;
            if (cmd.kind === 'action') {
              actionList.push(cmd);
            }
          });
          this.actionList = actionList;
        },
        tapAction: function(event) {
          var action = event.model.item;
          app.sendCommand({cmdName: action.key});
        }
      });
    })();
  </script>
</dom-module>
