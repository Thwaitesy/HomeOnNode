<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-actions">
  <template>
    <style include="shared-styles"></style>
    <style>
      .buttonContainer {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
      paper-material {
        background-color: white;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px 16px 0 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          padding: 32px 32px 0 32px;
        }
      }
      action-button {
        margin: 0;
      }

      .atTop {
        margin-top: 0;
      }

    </style>
    <paper-material>
      <div>
        <h3 class="atTop">Hue Scenes</h3>
        <lights-scenes scenes="[[scenes]]"></lights-scenes>
      </div>
      <div>
        <h3>Actions</h3>
        <div class="buttonContainer">
          <template is="dom-repeat" items="[[commands]]">
            <action-button on-tap="tapAction" no-toggle="true" class="abGrow">
              [[item.label]]
            </action-button>
          </template>
        </div>
      </div>
      <div>
        <h3>Nest ETA</h3>
        <div hidden$="![[eta]]">ETA Set for <span>[[eta]]</span></div>
        <div class="buttonContainer">
          <template is="dom-repeat" items="[[etas]]">
            <action-button on-tap="tapAction" no-toggle="true" class="abGrow">
              [[item.label]]
            </action-button>
          </template>
        </div>
      </div>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-actions',
        ready: function() {
        },
        tapAction: function(event) {
          var action = event.model.item;
          app.sendCommand({cmdName: action.key});
        }
      });
    })();
  </script>
</dom-module>
