<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-logs">
  <template>
    <style include="shared-styles"></style>
    <style>
      paper-material {
        background-color: white;
      }

      paper-material > h2 {
        margin: 0;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px 16px 0 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          padding: 32px 32px 0 32px;
        }
      }

      .label {
        font-size: 0.75em;
        color: white;
        border-radius: 0.25em;
        padding: 0.2em 0.6em 0.3em;
      }
      .ERROR, .EXCPT, .STOP {
        background-color: var(--paper-red-500);
      }
      .WARN {
        background-color: var(--paper-amber-300);
      }
      .INFO, .POST {
        background-color: var(--paper-blue-500);
      }
      .INIT, .START {
        background-color: var(--paper-green-500);
      }
      .TODO {
        background-color: var(--paper-cyan-300);
      }
      paper-item {
        padding-left: 0;
        padding-right: 0;
        border-bottom: 1px solid var(--divider-color);
      }
    </style>
    <span hidden>{{path}}</span>
    <paper-material>
      <template is="dom-if" if="[[title]]">
      <h2>[[title]]</h2>
      </template>

      <template is="dom-repeat" items="[[logs]]">
        <paper-item on-tap="logItemTap">
          <paper-item-body two-line>
            <div>[[item.message]]</div>
            <div secondary>
              <template is="dom-if" if="[[item.level]]">
                <span class$="label [[item.level]]">[[item.level]]</span>
              </template>
              <span>[[formatDate(item.date)]]<span>
            </div>
          </paper-item-body>
        </paper-item>
      </template>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-logs',
        ready: function() {
          this.max = 150;
          this.logs = [];
          this.initOnVisible();
        },
        initOnVisible: function() {
          this.isReady = false;
          var self = this;
          var mo = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
              if (mutation.target.classList.contains('iron-selected')) {
                if (self.isReady === false) {
                  self.async(function() {
                    self.isReady = true;
                    self.setup();
                  }, 150);
                }
              }
            });
          });
          var moConfig = {
            attributes: true,
            childList: true,
            characterData: true
          };
          mo.observe(this, moConfig);
        },
        setup: function() {
          var self = this;
          if (this.path) {
            app.fbRoot.child(this.path)
              .limitToLast(this.max)
              .on('child_added', function(snapshot) {
                var logItem = snapshot.val();
                logItem.key = snapshot.key();
                self.unshift('logs', logItem);
                if (self.logs.length > self.max) {
                  self.logs.pop();
                }
              });
          }
        },
        formatDate: function(value) {
          return moment(value).format('M/D/YY, h:mm:ss a');
        },
        logItemTap: function(event) {
          var logItem = event.model.item;
          console.log('logItemTap', logItem);
        }
      });
    })();
  </script>
</dom-module>
