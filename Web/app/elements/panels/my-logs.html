<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-logs">
  <template>
    <style include="shared-styles"></style>
    <style>
      paper-material {
        background-color: white;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px 16px 0 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          padding: 32px 32px 0 32px;
        }
      }
    </style>
    <paper-material>
      <h2>Logs ({{path}})</h2>

      <template is="dom-repeat" items="{{logs}}">
        <div>
          <span>[[formatDate(item.date)]]</span>
          <span>[[item.level]]</span>
          <span>[[item.message]]</span>
          <span>[[item.state]]</span>
          <span>[[item.name]]</span>
        </div>
      </my-device>
    </template>
    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-logs',
        ready: function() {
          if (this.path) {
            this.logs = [];
            var self = this;
            app.fbRoot.child(this.path).orderByChild('date').limitToLast(100).on('value',
              function(snapshot) {
                snapshot.forEach(function(item) {
                  self.unshift('logs', item.val());
                });
              });
          }
        },
        formatDate: function(value) {
          return moment(value).format('M/D/YY, h:mm:ss a');
        },
      });
    })();
  </script>
</dom-module>
