<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-lights">
  <template>
    <style include="shared-styles"></style>
    <style>
      paper-material {
        background-color: white;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px 16px 0 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          padding: 32px 32px 0 32px;
        }
      }
    </style>
    <paper-material>
      <scene-picker selected="{{lightScene}}"></scene-picker>
      <lights-groups scene="[[lightScene]]"></lights-groups>
      <lights-lights scene="[[lightScene]]"></lights-lights>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-lights',
        ready: function() {
        }
      });
    })();
  </script>
</dom-module>
