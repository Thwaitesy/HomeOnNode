<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-scenes">
  <template>
    <style include="shared-styles"></style>
    <style>
      div {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
      paper-material {
        background-color: white;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px 16px 0 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          padding: 32px 32px 0 32px;
        }
      }
    </style>
    <firebase-document id="fbScenes" data="{{scenesObj}}"
      location="https://petele-at-home.firebaseio.com/state/hue/scenes">
    </firebase-document>
    <paper-material>
      <h2>scenes</h2>
      <template is="dom-repeat" items="[[scenesList]]">
        <div>[[item.id]] [[item.name]]</div>
      </template>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-scenes',
        ready: function() {
          this.scenesList = [];
        },
        observers: [
          'sceneObjChange(scenesObj)'
        ],
        sceneObjChange: function(scObj) {
          var scenes = [];
          var keys = Object.keys(scObj);
          keys.forEach(function(k) {
            var scene = scObj[k];
            scene.id = k;
            scenes.push(scene);
            console.log(scene);
          });
          this.scenesList = scenes;
        },
        saveScene: function() {
          // POST /api/<username>/scenes/
          // {"name":"Romantic dinner", "lights":["1","2"], "recycle": false}
          // 
        },
        deleteScene: function() {
          // DELETE api/<username>/scenes/id
        }
      });
    })();
  </script>
</dom-module>
