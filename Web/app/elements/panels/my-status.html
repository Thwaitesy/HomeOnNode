<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-status">
  <template>
    <style include="shared-styles"></style>
    <style>
      paper-material {
        background-color: white;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px 16px 0 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          padding: 16px 32px 16px 32px;
          margin: 32px;
        }
      }

      .temperature {
        font-size: 1.25em;
        margin-bottom: 1em;
      }
    </style>
    <firebase-document id="fbInsideTemp" data="{{insideTemp}}">
    </firebase-document>
    <firebase-document id="fbOutsideWeather" data="{{outsideWeather}}">
    </firebase-document>

    <paper-material>
    <div class="layout horizontal around-justified">
      <my-clock></my-clock>
    </div>
    <div class="layout horizontal justified">
      <div class="temperature">
        <template is="dom-if" if="{{insideTempRounded}}">
          <span>{{insideTempRounded}}</span>&deg;
        </template>
      </div>
      <div class="temperature">
        <template is="dom-if" if="{{outsideTemp}}">
          <span>{{outsideTemp}}</span>&deg;
          <iron-icon src="{{weatherIconNow}}"></iron-icon>
          (<span>{{outsideForecast}}</span>&deg; 
          <iron-icon src="{{weatherIconToday}}"></iron-icon>)
        </template>
      </div>
    </div>
    <div class="layout horizontal justified">
      <fb-toggle state="state/doNotDisturb" command-name="DO_NOT_DISTURB">
        Do Not Disturb
      </fb-toggle>
      <nest-cam></nest-cam>
    </div>
    <div class="layout horizontal around-justified">
      <home-state></home-state>
    </div>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-status',
        ready: function() {
          var path = 'state/sensor/LIVINGROOM/temperature/value';
          this.$.fbInsideTemp.location = window.fbURL + path;
          this.$.fbOutsideWeather.location = 'https://publicdata-weather.firebaseio.com/newyork';
        },
        observers: [
          'weatherChange(outsideWeather)',
          'insideTempChange(insideTemp)'
        ],
        weatherChange: function(weather) {
          var iconNow = weather.currently.icon;
          iconNow = iconNow.replace('-day', '');
          iconNow = iconNow.replace('-night', '');
          var iconToday = weather.daily.icon;
          iconToday = iconToday.replace('-day', '');
          iconToday = iconToday.replace('-night', '');
          this.weatherIconNow = '/images/weather/' + iconNow + '.png';
          this.weatherIconToday = '/images/weather/' + iconToday + '.png';
          this.outsideTemp = Math.round(weather.currently.temperature);
          this.outsideForecast = Math.round(weather.daily.data[0].temperatureMax);
        },
        insideTempChange: function(temperature) {
          this.insideTempRounded = Math.round(temperature);
        }
      });
    })();
  </script>
</dom-module>
