<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-history">
  <template>
    <style include="shared-styles"></style>
    <style>
      paper-material {
        background-color: white;
      }

      paper-material:nth-of-type(2) {
        margin-top: 16px;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          padding: 32px;
        }
      }

    </style>
    
    <paper-input label="Showing history for" always-float-label placeholder="May 1, 2016">
    </paper-input>

    <h1>hello</h1>
    <p>
      <a href="https://elements.polymer-project.org/elements/google-chart">
        https://elements.polymer-project.org/elements/google-chart
      </a>
      <br>
      <a href="https://home-assistant.io/demo/">
        https://home-assistant.io/demo/
      </a>
    </p>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-history',
        ready: function() {
          var randomDelay = Math.floor(Math.random() * 3000 + 1000);
          this.async(function() {
            this.setup();
          }, randomDelay);
        },
        setup: function() {
          console.log('my-history setup');
        }
      });
    })();
  </script>
</dom-module>
