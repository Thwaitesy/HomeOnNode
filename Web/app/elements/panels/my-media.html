<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-media">
  <template>
    <style include="shared-styles"></style>
    <style>
      
      paper-material {
        background-color: white;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px 16px 0 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          padding: 32px 32px 0 32px;
        }
      }
      action-button {
        margin: 0;
      }
      .buttonContainer {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    </style>
    <paper-material>
    <firebase-collection id="fbHarmonyActivities" data="{{harmonyActivities}}"
      order-by-child="id"
      location="https://petele-at-home.firebaseio.com/state/harmonyConfig/activity">
    </firebase-collection>
      <sonos-controller></sonos-controller>
      <div class="buttonContainer">
        <template is="dom-repeat" items="[[harmonyActivities]]">
          <action-button on-tap="tapAction" on="[[item.isOn]]" class="abGrow">
            [[item.label]]
          </action-button>
        </template>
      </div>
      <div>
        <h3>Sonos</h3>
        <firebase-collection id="fbSonosFavorites" data="{{sonosFavorites}}"
          order-by-child="id"
          location="https://petele-at-home.firebaseio.com/state/sonos/favorites">
        </firebase-collection>
        <div class="buttonContainer">
          <template is="dom-repeat" items="[[mediaKeys]]">
            <action-button on-tap="tapAction" no-toggle="true" class="abGrow">
              [[item.label]]
            </action-button>
          </template>
          <template is="dom-repeat" items="[[sonosFavorites]]">
          <action-button on-tap="playSonosFav" no-toggle="true" class="abGrow">
              [[item.title]]
            </action-button>
          </template>
        </div>
      </div>
    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-media',
        ready: function() {
          var randomDelay = Math.floor(Math.random() * 3000 + 1000);
          this.async(function() {
            this.setup();
          }, randomDelay);
        },
        setup: function() {
          // var self = this;
          // app.fbRoot.child('state/harmony').on('value', function(snapshot) {
          //   var currentActivity = snapshot.val();
          //   self.harmonyActivities.forEach(function(activity, index) {
          //     var path = 'harmonyActivities.' + index + '.isOn';
          //     if (activity.id === currentActivity.id) {
          //       self.set(path, true);
          //     } else {
          //       self.set(path, false);
          //     }
          //   });
          // });
        },
        playSonosFav: function(event) {
          var fav = event.model.item;
          var cmd = {
            sonos: {
              name: 'PRESET',
              preset: {
                pauseOthers: true,
                uri: fav.uri,
                players: [
                  {roomName: 'Living Room', volume: 30},
                  {roomName: 'Bedroom', volume: 30},
                  {roomName: 'Bathroom', volume: 20}
                ]
              }
            }
          };
          app.sendCommand(cmd);
        },
        tapAction: function(event) {
          var action = event.model.item.label;
          app.sendCommand({harmonyActivity: action});
        }
      });
    })();
  </script>
</dom-module>
