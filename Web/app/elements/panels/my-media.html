<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-media">
  <template>
    <style include="shared-styles"></style>
    <style>
      
      paper-material {
        background-color: white;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px 16px 0 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          padding: 32px 32px 0 32px;
        }
      }
      action-button {
        margin: 0;
      }
      .buttonContainer {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    </style>
    <paper-material>
    <firebase-collection id="fbHarmonyActivities" data="{{harmonyActivities}}"
      order-by-child="id"
      location="https://petele-at-home.firebaseio.com/state/harmonyConfig/activity">
    </firebase-collection>
      <sonos-controller></sonos-controller>
      <div class="buttonContainer">
        <template is="dom-repeat" items="[[harmonyActivities]]">
          <action-button on-tap="tapHarmony" on="[[item.isOn]]" class="abGrow">
            [[item.label]]
          </action-button>
        </template>
      </div>
      <div>
        <h3>Sonos</h3>
        <firebase-collection id="fbSonosFavorites" data="{{sonosFavorites}}"
          order-by-child="id"
          location="https://petele-at-home.firebaseio.com/state/sonos/favorites">
        </firebase-collection>
        <div class="buttonContainer">
          <template is="dom-repeat" items="[[mediaKeys]]">
            <action-button on-tap="tapMediaKey" no-toggle="true" class="abGrow">
              [[item.label]]
            </action-button>
          </template>
          <template is="dom-repeat" items="[[sonosFavorites]]">
          <action-button on-tap="tapSonosFav" no-toggle="true" class="abGrow">
              [[item.title]]
            </action-button>
          </template>
        </div>
      </div>
    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-media',
        tapHarmony: function(event) {
          var cmd = {harmonyActivity: event.model.item.label};
          app.sendCommand(cmd);
        },
        tapMediaKey: function(event) {
          var cmd = {unknownCommand: true};
          if (event.model.item.sonos) {
            cmd = {
              sonos: event.model.item.sonos
            };
          }
          app.sendCommand(cmd);
        },
        tapSonosFav: function(event) {
          var cmd = {
            sonos: {
              name: 'PRESET',
              options: 'music',
              uri: event.model.item.uri
            }
          };
          console.log('e', event.model.item);
          app.sendCommand(cmd);
        }
      });
    })();
  </script>
</dom-module>
