<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-media">
  <template>
    <style include="shared-styles"></style>
    <style>
      
      paper-material {
        background-color: white;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px 16px 0 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          padding: 32px 32px 0 32px;
        }
      }
      action-button {
        margin: 0;
      }
      .buttonContainer {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }

      .nowplaying {
        @apply(--layout-horizontal);
        margin-bottom: 2em;
      }
      .nowplaying-title {
        font-size: 1.5em;
      }
      .nowplaying-icon {
        width: 80px;
        height: 80px;
        background-color: var(--paper-grey-200);
        margin-right: 12px;
      }
    </style>
    <paper-material>
      <div class="nowplaying">
        <div class="nowplaying-icon">
        </div>
        <div>
          <div class="nowplaying-title">[[nowplayingTitle]]</div>
          <div class="nowplaying-artist-album">[[nowplayingArtistAlbum]]</div>
          <div class="nowplaying-controls">
            <paper-icon-button icon="av:volume-down"></paper-icon-button>
            <paper-icon-button icon="av:skip-previous"></paper-icon-button>
            <paper-icon-button hidden$="[[isPlaying]]" icon="av:play-arrow"></paper-icon-button>
            <paper-icon-button hidden$="[[!isPlaying]]" icon="av:pause"></paper-icon-button>
            <paper-icon-button icon="av:skip-next"></paper-icon-button>
            <paper-icon-button icon="av:volume-up"></paper-icon-button>
          </div>
        </div>
      </div>
      <div class="buttonContainer">
        <template is="dom-repeat" items="[[commands]]">
          <action-button on-tap="tapAction" on="[[item.isOn]]" class="abGrow">
            [[item.label]]
          </action-button>
        </template>
      </div>
      <div>
        <h3>Sonos</h3>
        <div class="buttonContainer">
          <template is="dom-repeat" items="[[mediaKeys]]">
            <action-button on-tap="tapAction" no-toggle="true" class="abGrow">
              [[item.label]]
            </action-button>
          </template>
        </div>
      </div>
    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-media',
        ready: function() {
          this.nowplayingTitle = '';
          this.nowplayingArtistAlbum = '';
          this.isPlaying = false;
          var randomDelay = Math.floor(Math.random() * 3000 + 1000);
          this.async(function() {
            this.setup();
          }, randomDelay);
        },
        setup: function() {
          var self = this;
          app.fbRoot.child('state/harmony/label').on('value', function(snapshot) {
            self.currentActivity = snapshot.val();
          });
          app.fbRoot.child('state/sonos/state/state').on('value', 
            function(snapshot) {
              var data = snapshot.val();
              self.set('nowplayingTitle', data.currentTrack.title);
              var secondary = data.currentTrack.artist;
              if (data.currentTrack.album) {
                secondary += ' - ' + data.currentTrack.album;
              }
              self.set('nowplayingArtistAlbum', secondary);
              if (data.playerState === 'PLAYING') {
                self.set('isPlaying', true);
              } else {
                self.set('isPlaying', false);
              }
            }
          );
        },
        observers: [
          'dataChange(currentActivity)',
          'dataChange(commands)'
        ],
        dataChange: function() {
          if (this.commands) {
            var self = this;
            this.commands.forEach(function(item, index) {
              var path = 'commands.' + index + '.isOn';
              if (item.harmonyActivity === self.currentActivity) {
                self.set(path, true);
              } else if (item.isOn === true) {
                self.set(path, false);
              }
            });
          }
        },
        tapAction: function(event) {
          var action = event.model.item;
          app.sendCommand({cmdName: action.key});
        }
      });
    })();
  </script>
</dom-module>
