<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="scene-picker">
  <template>
    <style include="shared-styles"></style>
    <style>
      paper-dropdown-menu {
        width: 100%;
      }
    </style>
      <firebase-document id="fbLightScenes" data="{{lightScenesObj}}"
       location="https://petele-at-home.firebaseio.com/config/HomeOnNode/lightScenes">
      </firebase-document>
      <paper-dropdown-menu label="Lights">
        <paper-menu class="dropdown-content" selected="0"  on-iron-select="pete">
          <template is="dom-repeat" items="[[lightScenes]]">
            <paper-item key="[[item.key]]">[[item.label]]</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'scene-picker',
        ready: function() {
          //this.selected =
          this.lightScenes = [];
        },
        observers: [
          'sceneObjChange(lightScenesObj)'
        ],
        properties: {
          selected: {
            type: String,
            notify: true
          }
        },
        sceneObjChange: function(scenes) {
          var lightScenes = [
            {key: '_TOGGLE_', label: 'Toggle'}
          ];
          var keys = Object.keys(scenes);
          keys.forEach(function(key) {
            var scene = scenes[key];
            if (scene.label) {
              scene.key = key;
              lightScenes.push(scene);
            }
          });
          this.lightScenes = lightScenes;
        },
        pete: function(event) {
          this.selected = event.detail.item.key;
        }
      });
    })();
  </script>
</dom-module>
