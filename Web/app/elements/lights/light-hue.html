<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="light-hue">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: inline-block;
      }
      action-button {
        margin: 0;
      }
    </style>
    <action-button on="[[light.state.on]]" on-tap="hueTap">
      [[light.name]]
    </action-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'light-hue',
        ready: function() {
          if (!this.light || this.light.state.reachable === false) {
            this.disabled = true;
          }
        },
        hueTap: function() {
          var lightState = {};
          if (this.cmd.on === '_TOGGLE_') {
            if (this.light.state.on === true) {
              lightState.on = false;
            } else {
              lightState.on = true;
            }
          } else {
            if (this.cmd.on === 'OFF') {
              lightState.on = false;
            } else {
              lightState = this.cmd;
              lightState.on = true;
            }
          }
          var cmd = {
            hueCommand: {
              lights: this.light.key,
              lightState: lightState
            }
          };
          app.sendCommand(cmd);
        }
      });
    })();
  </script>
</dom-module>
