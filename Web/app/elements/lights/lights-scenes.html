<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lights-scenes">
  <template>
    <style include="shared-styles"></style>
    <style>
      div {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
      action-button {
        margin: 0;
      }
    </style>
    <div>
       <template is="dom-repeat" items="[[scenes]]">
        <action-button on-tap="selectScene" no-toggle="true" class="abGrow">
          [[item.name]]
        </action-button>
      </template>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'lights-scenes',
        ready: function() {
        },
        selectScene: function(event) {
          var sceneId = event.model.item.key;
          app.sendCommand({hueScene: sceneId});
        }
      });
    })();
  </script>
</dom-module>
