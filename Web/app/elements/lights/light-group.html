<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="light-group">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      action-button {
        margin: 0;
      }
    </style>
    <action-button on="[[group.state.all_on]]" on-tap="hueTap">
      [[group.name]]
    </action-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'light-group',
        ready: function() {
        },
        hueTap: function() {
          var lightState = {};
          if (this.cmd.on === '_TOGGLE_') {
            /* jshint -W106 */
            // jscs:disable requireCamelCaseOrUpperCaseIdentifiers
            if (this.group.state && this.group.state.all_on === true) {
              lightState.on = false;
            } else {
              lightState.on = true;
            }
            // jscs:enable
            /* jshint +W106 */
          } else {
            if (this.cmd.on === 'OFF') {
              lightState.on = false;
            } else {
              lightState = this.cmd;
              lightState.on = true;
            }
          }
          var key = this.group.key;
          if (parseInt(key, 10) !== 0) {
            key = key * -1;
          }
          var cmd = {
            hueCommand: {
              lights: key,
              lightState: lightState
            }
          };
          // console.log('set', lightState, cmd);
          app.sendCommand(cmd);
        }
      });
    })();
  </script>
</dom-module>
