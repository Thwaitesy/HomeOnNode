<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="light-group">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      action-button {
        margin: 0;
      }
    </style>
    <action-button on="[[group.action.on]]" on-tap="hueTap">
      [[group.name]]
    </action-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'light-group',
        ready: function() {
          if (this.groupId === 0) {
            this.group = {
              name: 'All Lights',
              action: {on: false}
            };
          }
        },
        hueTap: function() {
          var scene = '';
          if (this.scene === '_TOGGLE_' && this.group.action.on === true) {
            scene = 'OFF';
          } else if (this.scene === '_TOGGLE_' && this.group.action.on === false) {
            scene = 'DEFAULT';
          } else {
            scene = this.scene;
          }
          var cmd = {
            hueGroup: this.groupId,
            modifier: scene
          };
          app.sendCommand(cmd);
        }
      });
    })();
  </script>
</dom-module>
