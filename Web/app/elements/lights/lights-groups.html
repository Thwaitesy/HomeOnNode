<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lights-groups">
  <template>
    <style include="shared-styles"></style>
    <style>
      div {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    </style>
    <div>
      <light-group group="[[groupZero]]" scene="[[scene]]" class="abGrow">
      </light-group>
       <template is="dom-repeat" items="[[groups]]">
        <light-group group="[[item]]" scene="[[scene]]" class="abGrow">
        </light-group>
      </template>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'lights-groups',
        ready: function() {
          this.groupZero = {
            name: 'All lights',
            key: 0
          };
        }
      });
    })();
  </script>
</dom-module>
