<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="nest-cam">
  <template>
    <style include="shared-styles"></style>
    <style>
    </style>
      <firebase-document id="fbCameraList" data="{{cameras}}">
      </firebase-document>
      <firebase-document id="fbCamera" data="{{camera}}">
      </firebase-document>

      <paper-toggle-button id="ptBut" checked="[[isStreaming]]" on-change="onChange">
        NestCam
      </paper-toggle-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nest-cam',
        state: 'state/doNotDisturb',
        commandName: 'NOOP',
        ready: function() {
          this.isStreaming = false;
          this.cameraPath = window.fbURL + 'state/nest/devices/cameras';
          this.$.fbCameraList.location = this.cameraPath;
        },
        observers: [
          'cameraListChange(cameras)',
          'cameraChange(camera)'
        ],
        cameraListChange: function(value) {
          var keys = Object.keys(value);
          if (keys.length >= 1) {
            this.$.fbCameraList.disconnect();
            var path = this.cameraPath + '/' + keys[0];
            this.$.fbCamera.location = path;
          }
        },
        cameraChange: function(camera) {
          /* jshint -W106 */
          // jscs:disable requireCamelCaseOrUpperCaseIdentifiers
          if (camera.is_streaming === true) {
            /* jshint +W106 */
            // jscs:enable
            this.isStreaming = true;
          } else {
            this.isStreaming = false;
          }
        },
        onChange: function() {
          var cmd = {cmdName: 'DROPCAM'};
          var newState = this.$.ptBut.checked;
          if (newState === false) {
            cmd.modifier = 'OFF';
          }
          window.sendCommand(cmd);
        }
      });
    })();
  </script>
</dom-module>
