<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">

<polymer-element name="secondary-panel" attributes="header">
  <template>
    <style type="text/css">
      .margin {
        margin-top: 8px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="/styles/toolbar.css">
    <core-header-panel fit>
      <core-toolbar>
        <paper-icon-button core-drawer-toggle on-tap="{{tapBack}}" icon="arrow-back"></paper-icon-button>
        <div>{{header}}</div>
      </core-toolbar>
      <div class="margin" fit>
        <content></content>
      </div>
    </core-header-panel>
  </template>
  <script type="text/javascript">
    Polymer({
      tapBack: function() {
        var cap = document.querySelector("core-animated-pages");
        cap.selected = "0";
        window.history.go(-1);
      }
    });
  </script>
</polymer-element>
