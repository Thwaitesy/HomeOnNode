<!doctype html>
<html>
<head>
  <title>AtHome</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0288d1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="elements/primary-panel.html">
  <link rel="import" href="elements/secondary-panel.html">
  <link rel="import" href="elements/log-list.html">
  <link rel="import" href="elements/config-panel.html">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body unresolved fullbleed layout vertical>

  <core-animated-pages selected="primary" fit>
    <section name="primary" fit>
      <primary-panel></primary-panel>
    </section>
    <secondary-panel name="devices" header="Devices">

    </secondary-panel>
    <secondary-panel name="doorLogs" header="Door Logs">
      <log-list path="logs/door"></log-list>
    </secondary-panel>
    <secondary-panel name="systemLogs" header="State Log">
      <log-list path="logs/system_state"></log-list>
    </secondary-panel>
    <secondary-panel name="presence" header="Presence">
      <log-list path="logs/presence"></log-list>
    </secondary-panel>
    <secondary-panel name="settings" header="Settings">
      <config-panel></config-panel>
    </secondary-panel>

  </core-animated-pages>

  <paper-toast id="toast"></paper-toast>


  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="/scripts/fbKey.js"></script>
  <script src="/scripts/main.js"></script>
</body>
</html>
