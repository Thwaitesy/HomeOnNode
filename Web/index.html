<!doctype html>
<html>
<head>
  <title>AtHome</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0288d1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="/bower_components/font-roboto/roboto.html">
  <link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="/bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="/elements/primary-panel.html">
  <link rel="import" href="/elements/secondary-panel.html">
  <link rel="import" href="/elements/log-list.html">
  <link rel="import" href="/elements/config-panel.html">
  <link rel="import" href="/elements/device-panel.html">
  <link rel="import" href="/elements/error-toast.html">
  <link rel="import" href="/elements/error-list.html">
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>

<body unresolved fullbleed layout vertical>

  <core-animated-pages selected="primary" fit>
    <section name="primary" fit>
      <primary-panel></primary-panel>
    </section>
    <secondary-panel name="devices" header="Devices" fit>
      <device-panel></device-panel>
    </secondary-panel>
    <secondary-panel name="doorLogs" header="Door Logs" fit>
      <log-list path="logs/doors"></log-list>
    </secondary-panel>
    <secondary-panel name="systemLogs" header="State Log" fit>
      <log-list path="logs/systemState"></log-list>
    </secondary-panel>
    <secondary-panel name="presence" header="Presence" fit>
      <log-list path="logs/presence"></log-list>
    </secondary-panel>
    <secondary-panel name="settings" header="Settings" fit>
      <config-panel></config-panel>
    </secondary-panel>
    <secondary-panel name="errors" header="Errors" fit>
      <log-list path="logs/logs"></log-list>
    </secondary-panel>

  </core-animated-pages>

  <paper-toast id="toast"></paper-toast>
  <error-toast id="errorToast" duration="30000" role="error">
  </error-toast>


  <script src="/bower_components/moment/moment.js"></script>
  <script src="/bower_components/firebase/firebase.js"></script>
  <script src="/scripts/fbKey.js"></script>
  <script src="/scripts/main.js"></script>

</body>
</html>
