<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="fb-data">
  <template>
  </template>

  <script>
    class FBData extends Polymer.Element {
      static get is() { return 'fb-data'; }

      static get properties() {
        return {
          data: {
            type: Object,
            reflectToAttribute: true,
            notify: true,
          },
          path: {
            type: String,
            notify: true,
            reflectToAttribute: true,
          },
          disableCacheSave: {
            type: Boolean,
          },
          disableCacheLoad: {
            type: Boolean,
          },
          readDelay: {
            type: Number,
          },
        };
      }

      ready() {
        super.ready();
        const SAVE_DELAY = 250;
        if (this.disableCacheLoad !== true) {
          setTimeout(() => {
            let newData = localStorage.getItem(this.path);
            if (newData) {
              newData = JSON.parse(newData);
            }
            this.set('data', newData);
          }, 0);
        }
        let delay = this.readDelay;
        if (Number.isNaN(delay) || !delay) {
          delay = 0;
        }
        setTimeout(() => {
          app.fbRoot.child(this.path).on('value', (snap) => {
            let newData = snap.val();
            this.set('data', newData);
            if (this.disableCacheSave !== true) {
              setTimeout(() => {
                localStorage.setItem(this.path, JSON.stringify(newData));
              }, SAVE_DELAY);
            }
          });
        }, delay);
      }
    }

    window.customElements.define(FBData.is, FBData);
  </script>
</dom-module>
