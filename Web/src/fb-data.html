<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="fb-data">
  <template>

    <firebase-document id="fbDoc" path="[[path]]">
    </firebase-document>

  </template>

  <script>
    class FBData extends Polymer.Element {
      static get is() { return 'fb-data'; }

      static get properties() {
        return {
          data: {
            type: Object,
            reflectToAttribute: true,
            notify: true,
          },
          path: {
            type: String,
            notify: true,
            reflectToAttribute: true,
          },
          disableCacheSave: {
            type: Boolean,
          },
          disableCacheLoad: {
            type: Boolean,
          },
          readDelay: {
            type: Number,
          },
        };
      }

      ready() {
        super.ready();
        if (this.disableCacheLoad !== true) {
          setTimeout(() => {
            let newData = localStorage.getItem(this.path);
            if (newData) {
              newData = JSON.parse(newData);
            }
            this.set('data', newData);
          }, 0);
        }
        this.$.fbDoc.ref.on('value', (snapshot) => {
          let newData = snapshot.val();
          this.set('data', newData);
          if (this.disableCacheSave !== true) {
            setTimeout(() => {
              localStorage.setItem(this.path, JSON.stringify(newData));
            }, 400);
          }
        });
      }
    }

    window.customElements.define(FBData.is, FBData);
  </script>
</dom-module>
