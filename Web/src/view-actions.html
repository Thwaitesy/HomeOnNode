<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="fb-data.html">

<dom-module id="view-actions">
  <template>
    <style include="shared-styles app-grid-style">
      :host {
        display: block;
      }
    </style>

    <fb-data path="config/HomeOnNode/commands" data="{{commandsObj}}"></fb-data>

    <div class="card">
      <div class="app-grid grid-two">
        <template is="dom-repeat" items="[[actions]]">
          <paper-button class="button" on-tap="tapAction">[[item.label]]</paper-button>
        </template>
      </div>
    </div>

  </template>

  <script>
    class ActionsView extends Polymer.Element {
      static get is() { return 'view-actions'; }

      static get observers() {
        return [
          '_commandsChanged(commandsObj)',
        ];
      }

      _commandsChanged(cmds) {
        if (!cmds) {
          return;
        }
        let actions = [];
        Object.keys(cmds).forEach(function(key) {
          let cmd = cmds[key];
          cmd.key = key;
          if (cmd.kind === 'action') {
            actions.push(cmd);
          }
        });
        this.actions = actions;
      }

      tapAction(event) {
        let command = event.model.item;
        app.sendCommand({cmdName: command.key});
      }

    }

    window.customElements.define(ActionsView.is, ActionsView);
  </script>
</dom-module>
