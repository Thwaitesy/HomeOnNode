<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="shared-styles.html">

<dom-module id="device-online">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      #status {
        width: 1em;
        height: 1em;
        background-color: #9E9E9E;
        border-radius: 50%;
        margin-bottom: .2em;
      }
      #status.online {
        background-color: #A5D6A7;
      }
      #status.offline {
        background-color: #f44336;
      }
      
    </style>

    <a href="/devices">
      <div id="status" class$="[[getClass(isOnline)]]">
      </div>    
    </a>

    <firebase-document
      path="devices/[[deviceId]]/online"
      data="{{isOnline}}">
    </firebase-document>

  </template>

  <script>
    class DeviceOnline extends Polymer.Element {
      static get is() { return 'device-online'; }

      static get properties() {
        return {
          deviceId: String,
        };
      }

      getClass(val) {
        if (val === true) {
          return 'online';
        } else if (val === false) {
          return 'offline';
        }
        return '';
      }

    }
    window.customElements.define(DeviceOnline.is, DeviceOnline);
  </script>
</dom-module>
