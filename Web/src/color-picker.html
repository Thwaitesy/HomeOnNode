<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="shared-styles.html">

<dom-module id="color-picker">
  <template>
    <style include="shared-styles iron-flex">
      :host {
        display: block;
      }
      paper-dialog {
        min-width: 350px;
      }
      .app-grid {
        padding: 0;
      }
      .pete paper-button {
        width: 25%;
        margin: 0;
        border-radius: 0;
      }
      paper-slider {
        width: 100%;
      }
      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        border-radius: 50%;
        font-size: 30px;
        line-height: 60px;
      }
      paper-icon-button[disabled] {
        opacity: 0.5;
      }
    </style>

    <paper-icon-button disabled="[[disabled]]" icon="hon-icons:color-picker" style="color: [[selectedColor]];" on-tap="showDialog">
    </paper-icon-button>

    <paper-dialog id="colorDialog">
      <div class="layout horizontal">
        <h1 class="flex">Color</h1>
        <div id="colorSample" class="circle" style="background-color: [[selectedColor]];">
        </div>
      </div>

      <div>
        <div class="pete layout horizontal wrap">
          <template is="dom-repeat" items="[[colors]]">
            <paper-button class="button" on-tap="tapColor" style="background-color: [[item.hex]]">
              &nbsp;
            </paper-button>
          </template>
        </div>
      </div>
      <div>
        <paper-slider class="flex" value="{{hue}}" min="0" max="360">
        </paper-slider>
        <paper-slider class="flex" value="{{sat}}" min="0" max="100">
        </paper-slider>
        <paper-slider class="flex" value="{{lig}}" min="0" max="100">
        </paper-slider>
      </div>
      <div>
        <paper-checkbox checked="{{colorCycle}}">
          Color Cycle
        </paper-checkbox>
      </div>

      <div class="buttons">
        <paper-button dialog-dismiss autofocus>Close</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    class ColorPicker extends Polymer.Element {
      static get is() { return 'color-picker'; }

      ready() {
        super.ready();
        this.colors = [
          {hex: '#ff0000', xy: [1, 2]},
          {hex: '#ffff00', xy: [1, 2]},
          {hex: '#ffffff', xy: [1, 2]},
          {hex: '#00ffff', xy: [1, 2]},
          {hex: '#0000ff', xy: [1, 2]},
          {hex: '#000000', xy: [1, 2]},
          {hex: '#ff00ff', xy: [1, 2]},
          {hex: '#f0f0f0', xy: [1, 2]},
          {hex: '#ff0000', xy: [1, 2]},
          {hex: '#cc00aa', xy: [1, 2]},
          {hex: '#382361', xy: [1, 2]},
          {hex: '#927461', xy: [1, 2]},
        ];
      }

      static get properties() {
        return {
          color: {
            type: Object,
            notify: true,
            reflectToAttribute: true,
          },
          disabled: {
            type: Boolean,
          },
        };
      }

      static get observers() {
        return [
          '_slidersChanged(hue, sat, lig)',
        ];
      }

      showDialog() {
        this.$.colorDialog.open();
      }

      _slidersChanged(hue, sat, lig) {
        if (hue === undefined || sat === undefined || lig === undefined) {
          return;
        }
        this.selectedColor = `hsl(${hue}, ${sat}%, ${lig}%)`;
        this.color = {hue: hue, sat: sat};
        console.log(this.hslColor);
      }

      tapColor(event) {
        let selectedColor = event.model.item;
        this.color = selectedColor.xy;
        this.selectedColor = selectedColor.hex;
      }

    }
    window.customElements.define(ColorPicker.is, ColorPicker);
  </script>
</dom-module>
