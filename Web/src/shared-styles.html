<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --app-light-color: white;
        --app-button-background
      }

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      paper-button {
        font-weight: normal;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
      }

      paper-button.button {
        background-color: var(--paper-blue-grey-50);
      }
      paper-button.toggle-off {
        background-color: var(--dark-theme-secondary-color);
      }
      paper-button.toggle-ind {
        background-color: var(--app-primary-color);
        opacity: var(--dark-secondary-opacity);
        color: white;
      }
      paper-button.toggle-on {
        color: white;
        background-color: var(--app-primary-color);
      }
      .app-grid paper-button {
        margin-left: 0;
        text-align: center;
      }

    </style>
  </template>
</dom-module>
